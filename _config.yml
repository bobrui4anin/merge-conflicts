# Site settings
title: "Bobrui4anin Resume Template"
description: "Bobrui4anin resume."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Aliaksey Volkau"
resume_title:                   "Student"
resume_contact_email:           "bobrui4anin@gmail.com"
resume_contact_telephone:       "1-(111)-111-1111"
resume_contact_address:         "Bobruisk, Minsk"
resume_header_contact_info: "Bobruisk, Minsk | 1-(111)-111-1111 | bobrui4anin@gmail.com"
resume_header_intro: "<p>I learn something new every day.</p>"


# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
# resume_section_experience:      true
# resume_section_education:       true
resume_section_projects:        true
# resume_section_skills:          true
# resume_section_recognition:     true
# resume_section_links:           true
# resume_section_associations:    true
resume_section_interests:       true

# Resume social links
